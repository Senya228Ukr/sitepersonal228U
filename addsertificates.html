<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <title>Добавить сертификат</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Общие стили из корня репозитория -->
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="global.css"/>
</head>
<body>
<div class="container">
    <h1>Добавить сертификат</h1>

    <form class="card" id="postForm">
        <div class="card-content">
            <input id="title" placeholder="Заголовок" required="true" />
            <textarea id="body" placeholder="Текст" rows="6"></textarea>
            <button class="btn-primary shimmer glow" type="submit">Сохранить</button>
            <a class="btn-ghost" href="sertificates.html">К списку</a>
        </div>
    </form>
</div>

<script>
(function(){
  const KEY = 'posts:sertificates';
  const f = document.getElementById('postForm');

  if (!f) { return; }

  f.addEventListener('submit', e => {
    e.preventDefault();

    const t = document.getElementById('title').value.trim();
    const b = (document.getElementById('body').value || '').trim();

    if (!t) {
      alert('Введите заголовок');
      return;
    }

    let arr = [];
    try {
      arr = JSON.parse(localStorage.getItem(KEY) || '[]');
    } catch(e) {
      arr = [];
    }

    arr.unshift({
      id: Date.now(),
      title: t,
      body: b,
      createdAt: new Date().toISOString()
    });

    localStorage.setItem(KEY, JSON.stringify(arr));
    window.location.href = 'sertificates.html';
  });
})();
</script>
</body>
</html>
