<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <title>Сертификаты</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Подключаем те же стили, что и на index.html -->
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="global.css"/>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>sertificates</h1>
    </div>

    <nav class="nav">
        <a href="index.html">home</a>
        <ul id="feed"></ul>
    </nav>
</div>

<script>
    const STORAGE_KEY = 'photoPosts';
    const feed = document.getElementById('feed');

    function add(post) {
      const li = document.createElement('li');
      li.className = 'card enter';
      const figure = document.createElement('figure');
      const img = document.createElement('img');
      img.className = 'post';
      const cap = document.createElement('figcaption');

      img.src = post.src;
      img.alt = post.caption || 'image';
      cap.textContent = post.caption || 'no caption';

      figure.appendChild(img);
      figure.appendChild(cap);
      li.appendChild(figure);
      feed.prepend(li);
      li.addEventListener('animationend', () => li.classList.remove('enter'), { once: true });
    }

    (JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]')).forEach(add);
</script>
</body>
</html>
